<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SuppTrack">

    <title>SuppTrack</title>
    
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --primary: #00D2FF;
            --secondary: #007AFF;
            --text: #ffffff;
            --text-dim: #8e8e93;
            --success: #32D74B;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, system-ui, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 100%;
        }

        header {
            padding: calc(env(safe-area-inset-top) + 20px) 25px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 { font-size: 20px; font-weight: 800; margin: 0; color: var(--primary); }
        .reset-link { font-size: 11px; font-weight: 700; color: #444; letter-spacing: 1px; }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        .stats-box { text-align: center; }
        .stats-box h2 { font-size: 64px; margin: 0; font-weight: 800; font-variant-numeric: tabular-nums; line-height: 1; }
        .stats-box p { font-size: 13px; color: var(--text-dim); margin-top: 8px; font-weight: 600; letter-spacing: 2px; }

        /* --- Glass & Fluid Logic --- */
        .glass {
            position: relative;
            width: 150px;
            height: 260px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: none;
            border-radius: 0 0 40px 40px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        .water {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%; /* Dynamic */
            background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%);
            transition: height 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* --- High Quality Parallax Waves --- */
        .wave-container {
            position: absolute;
            top: -30px;
            left: 0;
            width: 200%;
            height: 40px;
        }

        .wave-svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .wave-front {
            fill: var(--primary);
            animation: move-wave 4s linear infinite;
            opacity: 0.9;
        }

        .wave-back {
            fill: var(--primary);
            animation: move-wave 7s linear infinite reverse;
            opacity: 0.3;
            transform: translateY(4px);
        }

        @keyframes move-wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* --- Buttons Grid --- */
        .dock {
            padding: 20px 20px calc(env(safe-area-inset-bottom) + 20px);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
        }

        .btn {
            background: var(--card);
            border: 1px solid #2c2c2e;
            border-radius: 20px;
            padding: 22px 10px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 700;
        }

        .btn:active { background: #323235; transform: scale(0.94); }
        .btn svg { stroke: var(--primary); }

        /* --- Modal --- */
        #modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.92);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 30px;
            z-index: 99;
        }

        .modal-card {
            background: var(--card);
            width: 100%;
            padding: 30px;
            border-radius: 30px;
            text-align: center;
            border: 1px solid #333;
        }

        input {
            width: 100%;
            background: #000;
            border: 2px solid var(--primary);
            color: white;
            font-size: 32px;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            outline: none;
        }

        .confirm-btn {
            background: var(--primary);
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            color: #000;
            font-weight: 800;
            border: none;
        }
    </style>
</head>
<body onload="init()">

    <header>
        <h1>SuppTrack</h1>
        <div class="reset-link" onclick="resetAll()">RESET</div>
    </header>

    <div class="content">
        <div class="stats-box">
            <h2 id="totalText">0</h2>
            <p id="goalLabel">OF 3500 ML</p>
        </div>

        <div class="glass">
            <div id="water" class="water">
                <div class="wave-container">
                    <svg class="wave-svg" viewBox="0 0 100 20" preserveAspectRatio="none">
                        <path class="wave-back" d="M0 10 Q 25 20 50 10 T 100 10 L 100 20 L 0 20 Z" />
                        <path class="wave-front" d="M0 10 Q 25 0 50 10 T 100 10 L 100 20 L 0 20 Z" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="dock">
            <div class="btn" onclick="log(250)">
                <svg width="24" height="24" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M17 8h1a4 4 0 1 1 0 8h-1"></path><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"></path></svg>
                250ml
            </div>
            <div class="btn" onclick="log(500)">
                <svg width="24" height="24" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"></path></svg>
                500ml
            </div>
            <div class="btn" onclick="showModal()">
                <svg width="24" height="24" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                Custom
            </div>
        </div>
    </div>

    <div id="modal" onclick="hideModal()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h3 style="margin:0">Log Water</h3>
            <input type="number" id="customInput" inputmode="numeric" placeholder="400">
            <button class="confirm-btn" onclick="handleCustom()">ADD TO LOG</button>
        </div>
    </div>

    <script>
        const GOAL = 3500;
        let currentIntake = 0;

        // Key names are changed to clear out any previous corrupted '8500' data
        const KEY_AMT = 'SUPP_V1_INTAKE';
        const KEY_DATE = 'SUPP_V1_DATE';

        function init() {
            const today = new Date().toDateString();
            const lastDate = localStorage.getItem(KEY_DATE);
            
            // Daily Reset Check
            if (lastDate !== today) {
                currentIntake = 0;
                save(today);
            } else {
                const stored = localStorage.getItem(KEY_AMT);
                currentIntake = Number(stored) || 0;
            }

            // Start water at 0 and animate up to current value
            document.getElementById('water').style.height = '0%';
            setTimeout(updateUI, 100);
        }

        function log(val) {
            // Strict number parsing prevents the "8500" text joining bug
            currentIntake = Number(currentIntake) + Number(val);
            save(new Date().toDateString());
            updateUI();
            if (navigator.vibrate) navigator.vibrate(15);
        }

        function updateUI() {
            const display = document.getElementById('totalText');
            display.innerText = currentIntake;

            const label = document.getElementById('goalLabel');
            const percent = Math.min((currentIntake / GOAL) * 100, 100);
            
            // Update Fluid Level
            document.getElementById('water').style.height = percent + '%';

            // Check Success State
            if (currentIntake >= GOAL) {
                display.style.color = 'var(--success)';
                label.innerText = "GOAL REACHED!";
                label.style.color = 'var(--success)';
            } else {
                display.style.color = 'white';
                label.innerText = "OF 3500 ML";
                label.style.color = 'var(--text-dim)';
            }
        }

        function save(dateStr) {
            localStorage.setItem(KEY_AMT, currentIntake);
            localStorage.setItem(KEY_DATE, dateStr);
        }

        function resetAll() {
            if (confirm("Reset current progress?")) {
                currentIntake = 0;
                save(new Date().toDateString());
                updateUI();
            }
        }

        function showModal() { 
            document.getElementById('modal').style.display = 'flex'; 
            document.getElementById('customInput').focus();
        }
        function hideModal() { 
            document.getElementById('modal').style.display = 'none'; 
        }
        function handleCustom() {
            const val = document.getElementById('customInput').value;
            if (val > 0) {
                log(val);
                document.getElementById('customInput').value = '';
                hideModal();
            }
        }
    </script>
</body>
</html>
